<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login and Regestarion</title>
</head>

<body>
    <div>
    <form action="/register" method="post">
        {% csrf_token %}
        <h1>Regestarion Form</h1>
        <div class="form">
            <div>
                <label for="first_name" class="labels">First Name :</label>
                <input type="text" name="username" class="input">
            </div>
            <div>
                <label for="last_name" class="labels">Last Name :</label>
                <input type="text" name="last_name" class="input">
            </div>
            <div>
                <label for="email" class="labels">Email :</label>
                <input type="email" name="email" class="input">
            </div>
            <div>
                <label for="password" class="labels">password :</label>
                <input type="password" name="password" class="input">
            </div>
            <div>
                <label for="confirm" class="labels">Confirm PW :</label>
                <input type="password" name="confirm" class="input">
            </div>
            <button type="submit" class="btn">Add</button>
        </div>
    </form>
    <form action="/validate_login" method="post" class="form">
        {% csrf_token %}
        <h1>Login Form</h1>
        <div>
            <label for="email" class="labels">Email :</label>
            <input type="text" name="email" class="input">
        </div>
        <div>
            <label for="password" class="labels">Password :</label>
            <input type="password" name="password" class="input">
        </div>
        <button type="submit" class="btn">Add</button>
    </form>
</div>
</body>
</html>
